            <div class="diagrams" id="pieChart">
                <script type="text/javascript">
                    
                    var 	formatAsPercentage = d3.format("%"),
                                    formatAsPercentage1Dec = d3.format(".1%"),
                                    formatAsInteger = d3.format(","),
                                    fsec = d3.time.format("%S s"),
                                    fmin = d3.time.format("%M m"),
                                    fhou = d3.time.format("%H h"),
                                    fwee = d3.time.format("%a"),
                                    fdat = d3.time.format("%d d"),
                                    fmon = d3.time.format("%b")
                                    ;    
    
                    function dsPieChart() {

                        var dataset = [
                            {category: "Positive", measure: 0.98},
                            {category: "Negative", measure: 0.01},
                            {category: "Neutral", measure: 0.01}
                        ]
                                ;

                        var width = 400,
                                height = 400,
                                outerRadius = Math.min(width, height) / 2,
                                innerRadius = outerRadius * .999,
                                // for animation
                                innerRadiusFinal = outerRadius * .5,
                                innerRadiusFinal3 = outerRadius * .45,
                                color = d3.scale.category20()    //builtin range of colors
                                ;

                        var vis = d3.select("#pieChart")
                                .append("svg:svg")              //create the SVG element inside the <body>
                                .data([dataset])                   //associate our data with the document
                                .attr("width", width)           //set the width and height of our visualization (these will be attributes of the <svg> tag
                                .attr("height", height)
                                .append("svg:g")                //make a group to hold our pie chart
                                .attr("transform", "translate(" + outerRadius + "," + outerRadius + ")")    //move the center of the pie chart from 0, 0 to radius, radius
                                ;

                        var arc = d3.svg.arc()              //this will create <path> elements for us using arc data
                                .outerRadius(outerRadius).innerRadius(innerRadius);

                        // for animation
                        var arcFinal = d3.svg.arc().innerRadius(innerRadiusFinal).outerRadius(outerRadius);
                        var arcFinal3 = d3.svg.arc().innerRadius(innerRadiusFinal3).outerRadius(outerRadius);

                        var pie = d3.layout.pie()           //this will create arc data for us given a list of values
                                .value(function (d) {
                                    return d.measure;
                                });    //we must tell it out to access the value of each element in our data array

                        var arcs = vis.selectAll("g.slice")     //this selects all <g> elements with class slice (there aren't any yet)
                                .data(pie)                          //associate the generated pie data (an array of arcs, each having startAngle, endAngle and value properties) 
                                .enter()                            //this will create <g> elements for every "extra" data element that should be associated with a selection. The result is creating a <g> for every object in the data array
                                .append("svg:g")                //create a group to hold each slice (we will have a <path> and a <text> element associated with each slice)
                                .attr("class", "slice")    //allow us to style things in the slices (like text)
                                .on("mouseover", mouseover)
                                .on("mouseout", mouseout)
                                .on("click", up)
                                ;

                        arcs.append("svg:path")
                                .attr("fill", function (d, i) {
                                    return color(i);
                                }) //set the color for each slice to be chosen from the color function defined above
                                .attr("d", arc)     //this creates the actual SVG path using the associated data (pie) with the arc drawing function
                                .append("svg:title") //mouseover title showing the figures
                                .text(function (d) {
                                    return d.data.category + ": " + formatAsPercentage(d.data.measure);
                                });

                        d3.selectAll("g.slice").selectAll("path").transition()
                                .duration(750)
                                .delay(10)
                                .attr("d", arcFinal)
                                ;

                        // Add a label to the larger arcs, translated to the arc centroid and rotated.
                        // source: http://bl.ocks.org/1305337#index.html
                        arcs.filter(function (d) {
                            return d.endAngle - d.startAngle > .2;
                        })
                                .append("svg:text")
                                .attr("dy", ".35em")
                                .attr("text-anchor", "middle")
                                .attr("transform", function (d) {
                                    return "translate(" + arcFinal.centroid(d) + ")rotate(" + angle(d) + ")";
                                })
                                //.text(function(d) { return formatAsPercentage(d.value); })
                                .text(function (d) {
                                    return d.data.category;
                                })
                                ;

                        // Computes the label angle of an arc, converting from radians to degrees.
                        function angle(d) {
                            var a = (d.startAngle + d.endAngle) * 90 / Math.PI - 90;
                            return a > 90 ? a - 180 : a;
                        }


                        // Pie chart title			
                        vis.append("svg:text")
                                .attr("dy", ".35em")
                                .attr("text-anchor", "middle")
                                .text("Overall Sentiments")
                                .attr("class", "title")
                                ;



                        function mouseover() {
                            d3.select(this).select("path").transition()
                                    .duration(750)
                                    //.attr("stroke","red")
                                    //.attr("stroke-width", 1.5)
                                    .attr("d", arcFinal3)
                                    ;
                        }

                        function mouseout() {
                            d3.select(this).select("path").transition()
                                    .duration(750)
                                    //.attr("stroke","blue")
                                    //.attr("stroke-width", 1.5)
                                    .attr("d", arcFinal)
                                    ;
                        }

                        function up(d, i) {

                            /* update bar chart when user selects piece of the pie chart */
                            //updateBarChart(dataset[i].category);
                            updateBarChart(d.data.category, color(i));
                            updateLineChart(d.data.category, color(i));

                        }
                    }
                    dsPieChart();
                </script>

            <div style="padding:0 auto; margin:0 auto;" class="diagrams" id="lineGraph">
                <link rel="stylesheet" type="text/css" href="linegraph.css"></link>
                <script src="http://d3js.org/d3.v3.js"></script>
                <script>

                    //I increased the bottom margin a little bit because the x label is tied to it; so I could lower the x label a little bit
                    var margin = {top: 50, right: 20, bottom: 60, left: 100},
                        width = 1200,
                        height = 500;

                        //width = 600 - margin.left - margin.right,
                        //height = 400 - margin.top - margin.bottom;

                    var x = d3.time.scale()
                        .range([0, width]);

                    var y = d3.scale.linear()
                        .range([height, 0]);

                    var xAxis = d3.svg.axis()
                        .scale(x)
                            .ticks(d3.time.months,6)
                            //makes the xAxis ticks a little longer than the xMinorAxis ticks
                        .tickSize(10)
                        .orient("bottom");

                    var xMinorAxis = d3.svg.axis()
                        .scale(x)
                            .ticks(d3.time.months,6)
                        .orient("bottom");

                    var yAxis = d3.svg.axis()
                        .scale(y)
                        .orient("left");

                    var line = d3.svg.line()
                        .x(function(d) { return x(d.date); })
                        .y(function(d) { return y(d.total_km); });

                    var div = d3.select("body").append("div")   
                        .attr("class", "tooltip")               
                        .style("opacity", 0);

                    var svg = d3.select("body").append("svg")
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                      .append("g")
                        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                    //The format in the CSV, which d3 will read
                    //var parseDate = d3.time.format("%Y-%B");
                    var parseDate = d3.time.format("%Y-%m-%d %X");

                    //format for tooltip
                    //https://github.com/mbostock/d3/wiki/Time-Formatting
                    //var formatTime = d3.time.format("%e %b");
                    var formatTime = d3.time.format("%e %b %-I:%M %p");
                    var formatCount = d3.format(",");

                    // function for the y grid lines
                    function make_y_axis() {
                      return d3.svg.axis()
                          .scale(y)
                          .orient("left")
                          //.ticks(5)
                    }

                    //reading in CSV which contains data
                    d3.csv("roads4b_built.csv", function(error, data) {
                      data.forEach(function(d) {
                        //console.log(d.date_time)
                        d.date = parseDate.parse(d.date_time);
                            console.log(d.date);
                        d.total_km = +d.total_km;
                        console.log(d.total_km);
                      });

                      //using imported data to define extent of x and y domains
                      x.domain(d3.extent(data, function(d) { return d.date; }));
                      y.domain(d3.extent(data, function(d) { return d.total_km; }));

                    // Draw the y Grid lines
                            svg.append("g")            
                                    .attr("class", "grid")
                                    .call(make_y_axis()
                                            .tickSize(-width, 0, 0)
                                            .tickFormat("")
                                    )

                      svg.append("path")
                          .datum(data)
                          .attr("class", "line")
                          .attr("d", line);

                    //taken from http://bl.ocks.org/mbostock/3887118
                    //and http://www.d3noob.org/2013/01/change-line-chart-into-scatter-plot.html
                    //creating a group(g) and will append a circle and 2 lines inside each group
                    var g = svg.selectAll()
                            .data(data).enter().append("g");

                       //The markers on the line
                             g.append("circle")
                             //circle radius is increased
                            .attr("r", 4.5)
                            .attr("cx", function(d) { return x(d.date); })
                            .attr("cy", function(d) { return y(d.total_km); });

                       //The horizontal dashed line that appears when a circle marker is moused over
                             g.append("line")
                            .attr("class", "x")
                            .attr("id", "dashedLine")
                            .style("stroke", "steelblue")
                            .style("stroke-dasharray", "3,3")
                            .style("opacity", 0)
                            .attr("x1", function(d) { return x(d.date); })
                            .attr("y1", function(d) { return y(d.total_km); })
                                        //d3.min gets the min date from the date x-axis scale
                                        .attr("x2", function(d) { return x(d3.min(x)); })
                            .attr("y2", function(d) { return y(d.total_km); });

                      //The vertical dashed line that appears when a circle marker is moused over
                            g.append("line")
                            .attr("class", "y")
                            .attr("id", "dashedLine")
                            .style("stroke", "steelblue")
                            .style("stroke-dasharray", "3,3")
                            .style("opacity", 0)
                            .attr("x1", function(d) { return x(d.date); })
                            .attr("y1", function(d) { return y(d.total_km); })
                                        .attr("x2", function(d) { return x(d.date); })
                            .attr("y2", height);

                       //circles are selected again to add the mouseover functions
                             g.selectAll("circle")
                                            .on("mouseover", function(d) {		
                                div.transition()		
                                   .duration(200)		
                                   .style("opacity", .9);	
                                div.html(formatCount(d.total_km) + "<br/>" + formatTime(d.date))	
                                   .style("left", (d3.event.pageX - 20) + "px")
                                         .style("top", (d3.event.pageY + 6) + "px");
                                      //selects the horizontal dashed line in the group
                                                  d3.select(this.nextElementSibling).transition()		
                                    .duration(200)		
                                    .style("opacity", .9);
                                //selects the vertical dashed line in the group

                    //This code wraps label text if it has too much text
                    function wrap(text, width) {
                      text.each(function() {
                        var text = d3.select(this),
                            words = text.text().split(/\s+/).reverse(),
                            word,
                            line = [],
                            lineNumber = 0,
                            lineHeight = 1.1, // ems
                            y = text.attr("y"),
                            dy = parseFloat(text.attr("dy")),
                            tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
                        while (word = words.pop()) {
                          line.push(word);
                          tspan.text(line.join(" "));
                          if (tspan.node().getComputedTextLength() > width) {
                            line.pop();
                            tspan.text(line.join(" "));
                            line = [word];
                            tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
                          }
                        }
                      });
                    }

                        .attr("transform", "translate(" + outerRadius + "," + outerRadius + ")")    //move the center of the pie chart from 0, 0 to radius, radius
                        ;

                var arc = d3.svg.arc()              //this will create <path> elements for us using arc data
                        .outerRadius(outerRadius).innerRadius(innerRadius);

                // for animation
                var arcFinal = d3.svg.arc().innerRadius(innerRadiusFinal).outerRadius(outerRadius);
                var arcFinal3 = d3.svg.arc().innerRadius(innerRadiusFinal3).outerRadius(outerRadius);

                var pie = d3.layout.pie()           //this will create arc data for us given a list of values
                        .value(function (d) {
                            return d.measure;
                        });    //we must tell it out to access the value of each element in our data array

                var arcs = vis.selectAll("g.slice")     //this selects all <g> elements with class slice (there aren't any yet)
                        .data(pie)                          //associate the generated pie data (an array of arcs, each having startAngle, endAngle and value properties) 
                        .enter()                            //this will create <g> elements for every "extra" data element that should be associated with a selection. The result is creating a <g> for every object in the data array
                        .append("svg:g")                //create a group to hold each slice (we will have a <path> and a <text> element associated with each slice)
                        .attr("class", "slice")    //allow us to style things in the slices (like text)
                        .on("mouseover", mouseover)
                        .on("mouseout", mouseout)
                        .on("click", up)
                        ;

                arcs.append("svg:path")
                        .attr("fill", function (d, i) {
                            return color(i);
                        }) //set the color for each slice to be chosen from the color function defined above
                        .attr("d", arc)     //this creates the actual SVG path using the associated data (pie) with the arc drawing function
                        .append("svg:title") //mouseover title showing the figures
                        .text(function (d) {
                            return d.data.category + ": " + formatAsPercentage(d.data.measure);
                        });

                d3.selectAll("g.slice").selectAll("path").transition()
                        .duration(750)
                        .delay(10)
                        .attr("d", arcFinal)
                        ;

                // Add a label to the larger arcs, translated to the arc centroid and rotated.
                // source: http://bl.ocks.org/1305337#index.html
                arcs.filter(function (d) {
                    return d.endAngle - d.startAngle > .2;
                })
                        .append("svg:text")
                        .attr("dy", ".35em")
                        .attr("text-anchor", "middle")
                        .attr("transform", function (d) {
                            return "translate(" + arcFinal.centroid(d) + ")rotate(" + angle(d) + ")";
                        })
                        //.text(function(d) { return formatAsPercentage(d.value); })
                        .text(function (d) {
                            return d.data.category;
                        })
                        ;

                // Computes the label angle of an arc, converting from radians to degrees.
                function angle(d) {
                    var a = (d.startAngle + d.endAngle) * 90 / Math.PI - 90;
                    return a > 90 ? a - 180 : a;
                }


                // Pie chart title			
                vis.append("svg:text")
                        .attr("dy", ".35em")
                        .attr("text-anchor", "middle")
                        .text("Revenue Share 2012")
                        .attr("class", "title")

                            .attr("d", arcFinal3)

                            //.attr("stroke","blue")
                            //.attr("stroke-width", 1.5)
                            .attr("d", arcFinal)

                    updateBarChart(d.data.category, color(i));
                    updateLineChart(d.data.category, color(i));

                }

            function dsBarChartBasics() {

                var margin = {top: 30, right: 5, bottom: 20, left: 50},
                        width = 500 - margin.left - margin.right,
                        height = 250 - margin.top - margin.bottom,
                        colorBar = d3.scale.category20(),
                        barPadding = 1
                        ;

                return {
                    margin: margin,
                    width: width,
                    height: height,
                    colorBar: colorBar,
                    barPadding: barPadding
                }
                ;

            function dsBarChart() {

                var firstDatasetBarChart = datasetBarChosen(group);

                var basics = dsBarChartBasics();

                var margin = basics.margin,
                        width = basics.width,
                        height = basics.height,
                        colorBar = basics.colorBar,
                        barPadding = basics.barPadding
                        ;

                var xScale = d3.scale.linear()
                        .domain([0, firstDatasetBarChart.length])
                        .range([0, width])
                        ;

                // Create linear y scale 
                // Purpose: No matter what the data is, the bar should fit into the svg area; bars should not
                // get higher than the svg height. Hence incoming data needs to be scaled to fit into the svg area.  
                var yScale = d3.scale.linear()
                        // use the max funtion to derive end point of the domain (max value of the dataset)
                        // do not use the min value of the dataset as min of the domain as otherwise you will not see the first bar
                        .domain([0, d3.max(firstDatasetBarChart, function (d) {
                                return d.measure;
                            })])
                        // As coordinates are always defined from the top left corner, the y position of the bar
                        // is the svg height minus the data value. So you basically draw the bar starting from the top. 
                        // To have the y position calculated by the range function
                        .range([height, 0])
                        ;

                //Create SVG element

                var svg = d3.select("#barChart")
                        .append("svg")
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                        .attr("id", "barChartPlot")
                        ;

                        .append("g")
                        .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                        ;

                        .data(firstDatasetBarChart)
                        .enter()
                        .append("rect")
                        .attr("x", function (d, i) {
                            return xScale(i);
                        })
                        .attr("width", width / firstDatasetBarChart.length - barPadding)
                        .attr("y", function (d) {
                            return yScale(d.measure);
                        })
                        .attr("height", function (d) {
                            return height - yScale(d.measure);
                        })
                        .attr("fill", "lightgrey")
                        ;


                // Add y labels to plot	

                plot.selectAll("text")

                         */

                        .attr("y", 15)
                        .attr("class", "xAxis")
                        //.attr("style", "font-size: 12; font-family: Helvetica, sans-serif")
                        ;

                // Title

                svg.append("text")
                        .attr("x", (width + margin.left + margin.right) / 2)
                        .attr("y", 15)
                        .attr("class", "title")
